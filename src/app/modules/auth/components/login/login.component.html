<div class="login-container">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Sign in</h1>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{'invalid': submitted && loginForm.controls['email'].invalid}"/>
        <p *ngIf="loginForm.controls['email'].invalid && submitted">Incorrect email</p>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{'invalid': submitted && loginForm.controls['password'].invalid}"/>
        <p *ngIf="loginForm.controls['password'].invalid && submitted">Password is too short (not less then 8
          digits)</p>
        <button type="submit">Sign In <i class="fa fa-spinner fa-spin" *ngIf="loaderService.loaderState"></i></button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button
            class="ghost"
            id="signUp"
            routerLink="/register">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
